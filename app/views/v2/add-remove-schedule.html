{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="contract">Back</a>

      <form class="form" action="../../contract" method="post">
        <div class="form-group">
          <fieldset>

            <legend>
              <h1 class="heading-large">{{ addOrRemove | capitalize }} {{ schedule.name }}</h1>
            </legend>

            <p>{{ schedule.decision_text | safe }}</p>

            <div class="multiple-choice">
              <input id="schedule-yes" type="radio" name="schedule" value="Yes">
              <label for="schedule-yes">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="schedule-no" type="radio" name="schedule" value="No">
              <label for="schedule-no">No</label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <p>Add comment (optional)</p>
          <label>context</label>
          <textarea rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="{{ addOrRemove | capitalize }} schedule">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}

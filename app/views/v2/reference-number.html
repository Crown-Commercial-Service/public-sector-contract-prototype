{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="what-is-the-public-sector-contract">Back</a>

      <h1 class="heading-large">Framework name</h1>

      <form class="form" action="contract-summary" method="post">
        <div class="form-group">
          <label class="form-label" for="reference-number">
            <span class="form-hint">
              Give your framework a name so you can return to it later. You may want to use the Framework reference number (RM number).
            </span>
          </label>
          <input class="form-control" id="reference-number" type="text" name="contract-name" value="{{ data['reference-number'] }}">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}

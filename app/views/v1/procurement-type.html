{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="v1/">Back</a>

      <h1 class="heading-large">What category is your contract in?
      </h1>

      <form class="form" action="contract-name" method="post">

        <div class="form-group">
          <select class="form-control" id="procurement-type" name="procurement-type">
            {% for type in ['Professional Services', 'Technology', 'Property', 'Communications', 'Energy', 'Office', 'eCommerce', 'Fleet', 'Travel', 'Construction', 'Research'] %}
              <option>{{ type }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}

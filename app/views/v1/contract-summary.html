{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="contract-name.html">Back</a>

      <h1 class="heading-large">Framework summary
      </h1>

      <form class="form" action="mod" method="post">
        <div class="form-group">
          <label class="form-label" for="contract-summary">
            <span class="form-hint">
              Briefly describe the framework and what can be bought using it.
            </span>
          </label>
          <textarea class="form-control form-control-3-4" name="contract-summary" id="contract-summary" rows="5">{{ data['contract-summary'] }}</textarea>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}

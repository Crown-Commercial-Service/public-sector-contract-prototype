{% extends "layout.html" %}

{% block page_title %}
  Your email address
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="v1/">Back</a>

      <h1 class="heading-large">Your email address</h1>

      <form class="form" action="name" method="post">
        <div class="form-group">
          <input class="form-control" id="email" type="text" name="email" value="{{ data['email'] }}">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}

{% extends "layout.html" %}

{% block page_title %}
  Your name
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="email">Back</a>

      <h1 class="heading-large">Name</h1>

      <form class="form" action="procurement-type" method="post">
        <div class="form-group">
          <label class="form-label" for="first-name">
            <span class="form-hint">
              First name
            </span>
          </label>
          <input class="form-control" id="first-name" type="text" name="first-name" value="{{ data['first-name'] }}">
        </div>

        <div class="form-group">
          <label class="form-label" for="last-name">
            <span class="form-hint">
              Last name
            </span>
          </label>
          <input class="form-control" id="last-name" type="text" name="last-name" value="{{ data['last-name'] }}">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}

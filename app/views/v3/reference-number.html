{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="what-is-the-public-sector-contract">Back</a>

      <h1 class="heading-large">Contract name</h1>

      <p>Add the framework reference number (also known as the RM number) and contract name.
      This will make it easier to find.</p>

      <form class="form" action="contract" method="post">

        <div class="form-group">
          <h2 class="heading-medium">Framework reference number</h2>
          <label class="form-label" for="reference-number">
            <span class="form-hint">
             Add the RM number. You'll use this to find your contract.
            </span>
          </label>
          <input class="form-control" id="reference-number" type="text" name="reference-number" value="{{ data['reference-number'] }}">
        </div>

        <div class="form-group">
          <h2 class="heading-medium">Contract name</h2>
          <label class="form-label" for="reference-number">
            <span class="form-hint">
              You can also use a name to find your contract. You can always change it later.
            </span>
          </label>
          <input class="form-control" id="contract_name" type="text" name="contract_name" value="{{ data['contract_name'] }}">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}

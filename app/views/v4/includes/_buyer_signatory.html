<form class="form" action="" method="post">
  <div class="form-group">
    <h2 class="heading-medium">{{ content.buyer_signatory.name }}</h2>
    <p>{{ order_form.buyer_representative[0].name }}</p>

    <h2 class="heading-medium">{{ content.buyer_signatory.role }}</h2>
    <p>{{ order_form.buyer_representative[0].role }}</p>

    <fieldset>
      <legend>
        <h2 class="heading-medium">{{ content.buyer_signatory.date  }}</h2>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="buyer_sign_day">Day</label>
          <input class="form-control" id="buyer_sign_day" name="buyer_sign_day" type="number" pattern="[0-9]*" value="{{ order_form.buyer_sign_day }}">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="buyer_sign_month">Month</label>
          <input class="form-control" id="buyer_sign_month" name="buyer_sign_month" type="number" pattern="[0-9]*" value="{{ order_form.buyer_sign_month }}">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="buyer_sign_year">Year</label>
          <input class="form-control" id="buyer_sign_year" name="buyer_sign_year" type="number" pattern="[0-9]*" value="{{ order_form.buyer_sign_year }}">
        </div>
      </div>
    </fieldset>
  </div>

  <div class="form-group">
    <p>
      <input id="buyer_confirmation" name="buyer_confirmation" type="checkbox">
      <label for="buyer_confirmation">{{ content.buyer_signatory.authorised }}</label>
    </p>
    <p><input class="button" type="submit" value="Sign"></p>
    <p><a href="/v4">Cancel</a></p>
  </div>
</form>

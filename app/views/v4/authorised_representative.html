<form class="form" action="" method="post">
  <div class="form-group">
    <h2 class="heading-medium">{{ content.form.name.label }}</h2>
    <label class="form-label" for="authorised_name">
      <span class="form-hint">
        {{ content.form.name.hint }}
      </span>
    </label>
    <input class="form-control" id="authorised_name" type="text" name="authorised_name">

    <h2 class="heading-medium">{{ content.form.role.label }}</h2>
    <label class="form-label" for="authorised_role">
      <span class="form-hint">
        {{ content.form.role.hint }}
      </span>
    </label>
    <input class="form-control" id="authorised_role" type="text" name="authorised_role">

    <h2 class="heading-medium">{{ content.form.email.label }}</h2>
    <label class="form-label" for="authorised_email">
      <span class="form-hint">
        {{ content.form.email.hint }}
      </span>
    </label>
    <input class="form-control" id="authorised_email" type="text" name="authorised_email">

    <h2 class="heading-medium">{{ content.form.address.label }}</h2>
    <label class="form-label" for="authorised_address">
      <span class="form-hint">
        {{ content.form.address.hint }}
      </span>
    </label>
    <input class="form-control" id="authorised_address" type="text" name="authorised_address">
  </div>

  <div class="form-group">
    <input class="button button-start" type="submit" value="Save">
    <a href="#" class="button button-start">Cancel</a>
  </div>
</form>

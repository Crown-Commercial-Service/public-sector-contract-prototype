<form class="form" action="" method="post">
  <div class="form-group">
    <h2 class="heading-medium">{{ content.progress.form.report.label }}</h2>
    <label class="form-label" for="progress_report">
      <span class="form-hint">
        {% for hint_text in content.progress.form.report.hint %}
        {{ hint_text }}<br>
        {% endfor %}
      </span>
    </label>
    <textarea class="form-control form-control-3-4" name="progress_report" id="progress_report" rows="10">{{ order_form.progress_report }}</textarea>
</div>

<div class="form-group">
  <input class="button button-start" type="submit" value="Save and continue">
  <a href="#" class="button button-start">Cancel</a>
</div>
</form>

<form class="form" action="" method="post">
  <div class="form-group">
    <h2 class="heading-medium">{{ content.what.form.details.label }}</h2>
    <label class="form-label" for="what">
      <span class="form-hint">
        {{ content.what.form.details.hint }}
      </span>
    </label>
    <textarea class="form-control form-control-3-4" name="what" id="what" rows="20">{% if order_form.what %}{{ order_form.what }}{% else %}This information should include:

    what you're calling your requirements
    why this work is being done, for example an organisation or policy goal
    the problem you want to solve
    the citizen or ‘end user’ that this work is being carried out for, and what they want to do
    existing team the supplier will be working with
    working arrangements, for example the supplier should be onsite 3 days a week for face-to-face meetings
    details of work that’s already been done, for example early market engagement {% endif %}</textarea>
  </div>

  {% include "v4/_save_and_continue.html" %}
</form>

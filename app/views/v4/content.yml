overview:
  title: "Award a contract"
  introduction:
    - "Complete the call-off order form to create a contract with a supplier."
    - "You will:"
    - "fill in all the sections that make up the order form"
    - "invite your supplier to fill in their sections"
    - "review the form"
    - "both sign it online"
  contract:
    text: "What you're buying"
    hint: "Fill in the form with the details of what you're buying, for how much and how it'll be delivered."
  buyer:
    text: "Buyer details"
    hint: "Includes information about the buyer, including name and address."
  supplier:
    text: "Supplier details"
    hint: "Supplier information like name and address."
  sign:
    text: "Signature page"
    hint: 
      - "Digitally sign the call-off order form." 
      - "Once the buyer and supplier have both signed your call-off contract is ready to use."
contract_overview:
  title: "Call-off order form"
  introduction:
    - "Once the form has been completed and signed you can start working with your supplier."
contract_details:
  title: "About the contract"
  introduction:
    - "Answer the questions about what you're buying and how." 
    - "If a question isn't relevant, just say so."
  form:
    reference:
      label: "Call-off reference number"
      hint: 
        - "Every contract has a reference number." 
        - "It usually starts with 'RM' and is found on the bottom right corner of the contract documents."
    start_date:
      label: "Start date"
      hint: "This is the date you expect the supplier to start work."
    end_date:
      label: "End date"
      hint: 
        - "This is when your contract is due to end, assuming the contract isn't extended."
    initial_period:
      label: "Initial period"
      hint: ""
progress:
  title: ""
  introduction:
    - ""
  form:
    report:
      label: "Progress updates"
      hint: 
        - "Specify how you want to be kept up to date, for example meetings or reports."
        - "Say how often you want to be updated."
    frequency:
      label: "Progress frequency"
      hint: "Once a month at the start of the month"
what:
  title: ""
  introduction:
    - ""
  form:
    details:
      label: "What you're buying"
      hint: 
        - "Say what you're buying and your delivery dates." 
        - "You should be able to find this information in your requirements."

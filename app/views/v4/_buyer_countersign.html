<form class="form" action="" method="post">
  <div class="form-group">
    <h2 class="heading-medium">{{ content.form.name.label }}</h2>
    <label class="form-label" for="name">
      <span class="form-hint">
        {{ content.form.name.hint }}
      </span>
    </label>
    <input class="form-control" id="name" type="text" name="name">

    <h2 class="heading-medium">{{ content.form.date.label }}</h2>
    <label class="form-label" for="date">
      <span class="form-hint">
        {{ content.form.date.hint }}
      </span>
    </label>
    <input class="form-control" id="date" type="text" name="date">
  </div>

  <div class="form-group">
    {# <input class="button" type="submit" value="Save and continue"> #}
    <a href="countersign_contract" class="button button-start">Save and continue</a>
    <a href="#" class="button button-start">Cancel</a>
  </div>
</form>

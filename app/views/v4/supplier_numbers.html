<span class="form-hint">Step 3 of 5</span>
<form class="form" action="" method="post">
  <div class="form-group">
    <h2 class="heading-medium-first">{{ content.supplier_numbers.registration_number.label }}</h2>
    <label class="form-label" for="registration_number">
      {% if content.supplier_numbers.registration_number.hint %}
      <span class="form-hint">
        {% for hint_text in content.supplier_numbers.registration_number.hint %}
        {{ hint_text }}<br>
        {% endfor %}
      </span>
      {% endif %}
    </label>
    <input class="form-control" id="registration_number" type="text" name="registration_number" value="{% if order_form.registration_number %}{{ order_form.registration_number }}{% else %}05218772{% endif %}">

    <h2 class="heading-medium">{{ content.supplier_numbers.duns.label }}</h2>
    <label class="form-label" for="duns">
      {% if content.supplier_numbers.duns.hint %}
      <span class="form-hint">
        {% for hint_text in content.supplier_numbers.duns.hint %}
        {{ hint_text }}<br>
        {% endfor %}
      </span>
      {% endif %}
    </label>
    <input class="form-control" id="duns" type="text" name="duns" value="{% if order_form.duns %}{{ order_form.duns }}{% else %}678952172{% endif %}">
  </div>

  {% include "v4/_save_and_continue.html" %}
</form>
